<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>USAGI</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0-rc.2/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="/jquery.multiselect.css">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">USAGI</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
      </nav>
    </div>
  </header>
  <main class="mdl-layout__content" style="margin-left:10px;">
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--9-col" style="position:relative;">

    <div class="page-content">
	<form>
	  <div class="mdl-textfield mdl-js-textfield">
	    <input class="mdl-textfield__input" type="text" id="query" value="" name="q">
	    <label class="mdl-textfield__label" for="query">query...</label>
      </div>
	  <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
	    Search
	  </button>
	</form>
  <h6>
    TOTAL: {{ res.total }}
  </h6>
  {% for d in res["docs"] %}
  <div class="mdl-card mdl-shadow--2dp" style="width:100%;min-height:0px;margin-bottom:6px;">
    <div class="mdl-card__title" style="padding-bottom:0;padding-top:0px;">
     <h2 class="mdl-card__title-text">
       {{ d["title"] }}
     </h2>
    </div>
    <div class="mdl-card__supporting-text" style="font-size:12px;padding-top:0;padding-bottom:0;color:#006621;">
      {{ d["universal_id"] }}
    </div>
    <div class="mdl-card__supporting-text" style="font-size:12px;padding-top:0;padding-bottom:0;color:#aaaaaa;">
	  {{ d["content"] }}
    </div>
  </div>
  {% endfor %}
    </div>
  </div>
  </main>
</div>

<script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script   src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js"   integrity="sha256-xI/qyl9vpwWFOXz7+x/9WkG5j/SVnSw21viy8fWwbeE="   crossorigin="anonymous"></script>
</body>
</html>
